<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0>"
        <title>Nuotraukų Galerija Pirmas bandymas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 30%;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
        }
        .gallery img:hover {
            border-color: #777;
        }
    </style>
    </head>
<body>
    <h1>Nuotraukų Galerija</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Nuotrauka 1">
        <img src="image2.jpg" alt="Nuotrauka 2">
        <img src="image3.jpg" alt="Nuotrauka 3">
    </div>
</body>
</body>
    </html>
